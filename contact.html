<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev. Jack | JM &amp; Co</title>
  <!-- Google Font for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <!-- Font Awesome (updated link) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <div class="branding">
        <h1>Dev. Jack</h1>
        <span class="tagline">JM &amp; Co</span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form Section (Background + Form) -->
  <section class="contact-section">
    <div class="contact-form-container">
      <h2>Contact Us</h2>
      <p>Feel free to drop us a line below!</p>
      
      <form id="contactForm" action="https://formkeep.com/f/__FORMKEEP_ID__" accept-charset="UTF-8" enctype="multipart/form-data" method="POST" class="contact-form">
        
        <!-- Full Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        
        <!-- Dropdown for Website Quote -->
        <label for="quoteType">Get a Quote For:</label>
        <select id="quoteType" name="quoteType" required>
          <option value="" disabled selected>-- Select an Option --</option>
          <option value="Business Website Development">Business Website Development</option>
          <option value="Personal Website Development">Personal Website Development</option>
        </select>
        
        <!-- Message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Your message..." required></textarea>
        
        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit</button>
        
      </form>
    </div>
  </section>  

  <!-- Footer with Social Links -->
  <footer>
    <div class="container">
      <div class="footer-social">
        <a href="https://github.com/JM-n-Co" target="_blank" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
      <p>&copy; 2025 <a href="https://github.com/JM-n-Co" target="_blank">Dev. Jack | JM & Co.</a> All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
